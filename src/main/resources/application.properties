spring.application.name=spring-boot-udemy

management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.exclude=health,info
management.info.env.enabled=true


info.app.name=My App
info.app.description=My Spring Boot practice application
info.app.version=1.0.0

# defining injectable properties
coach.name=Mickey Mouse
team.name=The MouseClub

# change embedded server port
server.port=7070

# set the context path / name of the application
# all requests should be prefixed with /myapp
server.servlet.context-path=/myapp